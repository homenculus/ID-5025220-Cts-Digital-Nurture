spring.application.name=bookstore_security
server.port=8080
cors.allowedOrigins=http://localhost:3000
cors.allowedMethods=GET,POST,PUT,DELETE
cors.allowedHeaders=Authorization,Content-Type

spring.datasource.url=jdbc:mysql://localhost:3307/mydatabase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=localhost
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.secret=mySecretKey
jwt.expiration=86400000 # 1 day
